<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
            {% for key,value in result.items() %}   <!---items帮你把字典转换成这种形式[(key,value),(key,value),(key,value)],----->
                <tr>
                    <th>{{ key }}</th>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}

        </table>
</body>
</html>
